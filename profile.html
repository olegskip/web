<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Profile</title>
    <link rel="stylesheet" href="styles/profile.css">
</head>
<body>
	<div class="header">
		<div class="company-name">Very cool name</div>
		<div class="navigation">
			<a class="budgets" href="budgets.html">Bugdets</a>
			<a class="profile" href="profile.html">Profile</a>
			<a class="log_out" href="login.html">Log Out</a>
		</div>
	</div>

    <div class="profile-container">
        <h1>User Profile</h1>
        <form>
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" value="john_doe">
            </div>
            <div class="form-group">
                <label for="surname">Surname:</label>
                <input type="text" id="surname" name="surname" value="Doe">
            </div>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" value="John">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" value="********">
            </div>
            <div class="form-group">
                <label for="new-password">New Password:</label>
                <input type="password" id="new-password" name="new-password">
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password">
            </div>
            <div class="buttons-container">
                <button type="submit" class="submit">Save</button>
                <button type="button" class="discard">Discard Changes</button>
            </div>
        </form>
        
    </div>
</body>
</html>
